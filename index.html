<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zepto email template generator</title>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary za-navbar">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="https://www.productpersonalizer.com/"><img src="images/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="github-button" href="https://github.com/amnkhan/zepto-template-generator" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" data-show-count="true" aria-label="Star amnkhan/zepto-template-generator on GitHub">Star</a>
                <!-- <a class="nav-link active" href="#">How to use</a> -->
              </li>
            </ul>
          </div>
        </div>
    </nav>
  
    <!-- main section -->
    <section class="main-section">
      <div class="container">
        <div class="row">
          <!-- editor -->
          <div class="col-lg-8 col-md-8">
            <!-- Code wrapper -->
            <div class="code-editor">
              <p class="heading">1/ Paste your code here:</p>
              <textarea class="editor-textarea" placeholder="Give me your code, I will do the rest ðŸ˜Ž">
  
              </textarea>
            </div>
          </div>
          <!-- buttons -->
          <div class="col-md-4 col-lg-3 offset-lg-1 mt-sm-4 mt-md-0 mt-lg-0 mt-xs-0">
            <div class="button-wrapper">
              <!-- template form -->
              <form class="template-form" action="">
                  <label class="form-label heading">2/ Please select template type:</label>
                  <select id="select-template" class="form-select">
                    <option value="order-confirmation">Order Confirmation</option>
                    <option value="new-order-confirmation">New Order Confirmation</option>
                    <option value="packing-slip">Packing Slip</option>
                    <option value="fulfillment-confirmation">Fulfillment Confirmation</option>
                    <option value="shipping-confirmation">Shipping Confirmation</option>
                  </select>
                  <button type="submit" class="btn btn-primary submit-button">Generate template</button>
              </form>
              <!-- alert -->
              <div class="feedback alert" role="alert">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
