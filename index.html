<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zepto Template Editor.</title>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary za-navbar">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#"><img src="images/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How to use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  
    <!-- main section -->
    <div class="container">
      <div class="row">
        <!-- editor -->
        <div class="col-md-8">
          <!-- Code wrapper -->
          <div class="code-editor">
            <h4>Paste your code here:</h4>
            <textarea class="editor-textarea">

            </textarea>
          </div>
        </div>
        <!-- buttons -->
        <div class="col-md-3 offset-md-1">
          <div class="button-wrapper">
            <!-- template form -->
            <form class="template-form" action="">
                <label class="form-label">Please select template type:</label>
                <select id="select-template" class="form-select">
                  <option value="order-confirmation">Order Confirmation</option>
                  <option value="packing-slip">Packing Slip</option>
                  <option value="shipping-confirmation">Shipping confirmation</option>
                </select>
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </form>

            <!-- alert -->
            <div class="feedback alert" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
